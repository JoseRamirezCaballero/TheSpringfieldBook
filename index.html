<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Springfield Book</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#2f64d6]">
    <audio id="bg-music" src="./src/media/main-theme.mp3"></audio>
    <section class="h-screen">
      <div class="flex justify-center items-center h-auto">
        <img
          src="./src/media/The_Simpsons_logo.svg"
          alt="The Simpsons Logo"
          class="w-1/2"
        />
      </div>

      <h2 class="text-4xl text-white flex items-center justify-center">
        Una Aventura por el Universo Amarillo
      </h2>

      <audio id="clickSound" src="./src/media/mordida.mp3"></audio>
      <img
        id="donutImage"
        src="./src/media/dona.png"
        alt="Donut"
        class="w-52 h-52 mx-auto mt-3 transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0"
      />

      <div
        id="homer-chat"
        class="fixed flex items-center max-w-xs p-4 space-x-4 text-gray-500 bg-white rounded-lg shadow bottom-5 left-5"
      >
        <img
          class="w-9 h-9 rounded-full shadow-lg"
          src="./src/media/homero-profile.jpg"
          alt="Jese Leos image"
        />
        <div id="chat-message" class="text-lg text-black"></div>
      </div>

      <div data-dial-init class="fixed right-6 bottom-6 group">
        <button
          id="play-button"
          class="flex items-center justify-center text-white bg-[#ffde00] rounded-full w-14 h-14 hover:bg-yellow-400"
        >
          <svg
            id="play-icon"
            aria-hidden="true"
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 4v16l13-8z"
            ></path>
          </svg>
        </button>
      </div>
    </section>

    <script src="./src/js/index.js"></script>
  </body>
</html>
