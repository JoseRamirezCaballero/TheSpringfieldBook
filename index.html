<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Springfield Book</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#2f64d6]">
    <audio id="bg-music" src="./src/media/main-theme.mp3"></audio>
    <section id="vista-principal" class="h-screen" aria-label="Vista principal">
      <div class="flex justify-center items-center h-auto">
        <img
          src="./src/media/The_Simpsons_logo.svg"
          alt="The Simpsons Logo"
          class="w-1/2"
        />
      </div>

      <h2 class="text-4xl text-white flex items-center justify-center">
        Una Aventura por el Universo Amarillo
      </h2>

      <audio id="clickSound" src="./src/media/mordida.mp3"></audio>
      <img
        id="donutImage"
        src="./src/media/dona.png"
        alt="Donut"
        class="w-52 h-52 mx-auto mt-3 transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0"
      />
    </section>

    <section aria-label="Elementos interactivos">
      <div
        id="homer-chat"
        class="fixed flex items-center p-4 space-x-4 text-gray-500 bg-white rounded-lg shadow bottom-5 left-5"
      >
        <img
          class="w-9 h-9 rounded-full shadow-lg"
          src="./src/media/homero-profile.jpg"
          alt="Homero"
        />
        <div id="chat-message" class="text-lg text-black"></div>
      </div>

      <div class="fixed right-6 bottom-6 group">
        <button
          id="play-button"
          class="flex items-center justify-center text-white bg-[#ffde00] rounded-full w-14 h-14 hover:bg-yellow-400"
        >
          <svg
            id="play-icon"
            aria-hidden="true"
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 4v16l13-8z"
            ></path>
          </svg>
        </button>
      </div>
    </section>

    <section id="vista-secundaria" class="hidden" aria-label="Vista secundaria">
      <div class="flex justify-center items-center h-auto">
        <img
          src="./src/media/The_Simpsons_logo.svg"
          alt="The Simpsons Logo"
          class="w-1/4"
        />
      </div>

      <h2
        class="text-4xl text-center text-white flex items-center justify-center pl-10 pr-10 pt-5 pb-5"
      >
        Explora los diferentes personajes de Springfield y sumérgete en sus
        historias únicas y fascinantes
      </h2>

      <div class="inline-flex items-center justify-center w-full">
        <hr class="w-64 h-1 my-8 bg-white border-0 rounded" />
        <div class="absolute px-4 bg-[#2f64d6]">
          <img class="w-8 h-8" src="./src/media/dona-mordida.png" alt="Donut" />
        </div>
      </div>

      <section aria-label="Filtrado">
        <div class="flex mx-5 relative">
          <button
            id="genero"
            class="z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg"
          >
            Genero
            <svg
              aria-hidden="true"
              class="w-4 h-4 ml-1"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div
            id="divFiltrar"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 absolute top-full"
          >
            <ul class="py-2 text-sm text-gray-700">
              <li>
                <button
                  id="filtrarMasculino"
                  class="inline-flex w-full px-4 py-2"
                >
                  Masculino
                </button>
              </li>
              <li>
                <button
                  id="filtrarFemenino"
                  class="inline-flex w-full px-4 py-2"
                >
                  Femenino
                </button>
              </li>
            </ul>
          </div>
          <div class="relative w-full">
            <input
              id="buscarPersonaje"
              class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300"
              placeholder="Buscar un personaje..."
            />
          </div>
        </div>
      </section>

      <main class="m-5">
        <div
          id="image-container"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2"
        ></div>
      </main>
    </section>

    <section id="modal" class="hidden" aria-label="Modal">
      <div
        class="fixed top-0 left-0 right-0 z-50 flex items-center justify-center w-full h-full"
      >
        <div class="relative w-full max-w-2xl">
          <div class="relative bg-white rounded-lg shadow">
            <div
              class="flex items-start justify-between p-4 border-b rounded-t"
            >
              <h3 id="nombre" class="text-xl font-semibold text-black"></h3>
              <span
                id="contenedorEstado"
                class="inline-flex items-center font-medium mr-2 rounded-full max-w-xs"
              >
                <img
                  class="w-8 h-8 rounded-full mr-2"
                  src="./src/media/Reverendo.jpg"
                  alt="Reverendo Timothy Lovejoy"
                />
                <span
                  id="estado"
                  class="pr-2 text-lg leading-none font-semibold font-medium"
                ></span>
              </span>
            </div>
            <div class="p-6 space-y-6">
              <p id="historia" class="text-lg font-medium text-black"></p>
              <p id="infoAdicional" class="text-lg font-medium text-black"></p>
            </div>
            <div
              class="flex items-center justify-center p-6 space-x-2 border-t border-gray-200 rounded-b"
            >
              <button
                id="close"
                class="flex justify-between items-center text-white bg-[#fc0000] font-medium rounded-lg text-lg px-2 py-2 text-center"
              >
                <img src="./src/media/duff.png" alt="Duff" class="w-8 h-6" />
                Perfectirijillo
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./src/js/index.js"></script>
  </body>
</html>
